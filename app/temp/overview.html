<!DOCTYPE html>
<html lang="en-US" data-bs-theme="auto">
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>app/overview</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='media/favicon.ico') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
      body {
          background-color: #f8f9fa;
          height: 100vh;
          overflow: hidden;
      }
      .sidebar {
          height: 100vh;
          padding: 20px;
          background-color: #343a40;
          color: white;
          overflow-y: auto;
      }
      .sidebar a {
          color: white;
          text-decoration: none;
          display: block;
          margin: 15px 0;
      }
      .content {
          padding: 20px;
          height: 100vh;
          overflow-y: auto;
      }
      .info-block {
          background-color: #5c636a;
          border-radius: 10px;
          padding: 20px;
          margin-bottom: 20px;
      }
      .info-block p {
          color: #fff;
      }
      .info-block h5 {
          color: #fff;
          font-size: 18px;
          margin-bottom: 10px;
      }
      canvas {
          max-width: 100%;
          height: 300px;
          border-radius: 10px;
          background-color: #ffffff;
      }
    </style>

  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
          <div class="text-center">
            <h4>dashboard-engine</h4>
            <h5>version: 0.0.1-a (alpha)</h5>
          </div>
          <a href="#" class="btn btn-secondary">
            <i class="bi bi-cpu-fill" style="color: #ffffff;"></i> Overview
          </a>
          <a href="/explorer" class="btn btn-secondary">
            <i class="bi bi-folder-fill" style="color: #ffffff;"></i> Explorer
          </a>
          <a href="/terminal" class="btn btn-secondary">
            <i class="bi bi-terminal-fill" style="color: #ffffff;"></i> Terminal
          </a>
          <a href="/modules" class="btn btn-secondary">
            <i class="bi bi-box-fill" style="color: #ffffff;"></i> Modules
          </a>
          <a href="/settings" class="btn btn-secondary">
            <i class="bi bi-gear-fill" style="color: #ffffff;"></i> Settings
          </a>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
          <div class="row">
            <div class="col-md-6">
              <div class="info-block">
                <h5>CPU Load</h5>
                <canvas id="cpuLoadChart"></canvas>
              </div>
            </div>
            <div class="col-md-6">
              <div class="info-block">
                <h5>CPU Temp</h5>
                <canvas id="cpuTempChart"></canvas>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="info-block">
                <h5>Memory</h5>
                <canvas id="memoryChart"></canvas>
              </div>
            </div>
            <div class="col-md-6">
              <div class="info-block">
                <h5>Swap</h5>
                <canvas id="swapChart"></canvas>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>

    <script>

      const cpuLoadCtx = document.getElementById('cpuLoadChart').getContext('2d');
      const cpuTempCtx = document.getElementById('cpuTempChart').getContext('2d');
      const memoryCtx = document.getElementById('memoryChart').getContext('2d');
      const swapCtx = document.getElementById('swapChart').getContext('2d');
    
      const cpuLoadChart = new Chart(cpuLoadCtx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'CPU Load (%)',
            data: [],
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 2,
            fill: false,
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'linear',
              position: 'bottom'
            },
            y: {
              beginAtZero: true
            }
          }
        }
      });
    
      const cpuTempChart = new Chart(cpuTempCtx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'CPU Temp (Â°C)',
            data: [],
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 2,
            fill: false,
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'linear',
              position: 'bottom'
            },
            y: {
              beginAtZero: true
            }
          }
        }
      });
    
      const memoryChart = new Chart(memoryCtx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'Memory Usage (%)',
            data: [],
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 2,
            fill: false,
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'linear',
              position: 'bottom'
            },
            y: {
              beginAtZero: true
            }
          }
        }
      });
    
      const swapChart = new Chart(swapCtx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'Swap Usage (%)',
            data: [],
            borderColor: 'rgba(255, 206, 86, 1)',
            borderWidth: 2,
            fill: false,
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'linear',
              position: 'bottom'
            },
            y: {
              beginAtZero: true
            }
          }
        }
      });
    
    </script>

  </body>
</html>
